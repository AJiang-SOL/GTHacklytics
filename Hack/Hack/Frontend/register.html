<html>
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="deez">
        <div class="form-box">
            <div class="button-box">
                <div id="butt"></div>
                    <button type="button" class="toggle" onclick="login()">Log in</button>
                    <button type="button" class="toggle" onclick="register()">Register</button>
            </div>
            <div>
                <p id="welcome">Welcome to NuTree :)</p>
            </div>
            <form id="login" class="input" action="post">
                <input type="text" class="inputSpot" placeholder="Username" id="user" required>
                <input type="password" class="inputSpot" placeholder="Password" id="pass" required>
                <input type="checkbox" class="boxCheck"><span>Remeber Password</span>
                <button type="submit" class="submitBtn" onclick="auth(event)">Log in</button>
            </form>
            <form id="register" class="input" action="post">
                <input type="text" class="inputSpot" placeholder="Username" required>
                <input type="email" class="inputSpot" placeholder="Email Address" required>
                <input type="password" class="inputSpot" placeholder="Password" required>
                <input type="checkbox" class="boxCheck"><span>Agree to Terms & Conditions</span>
                <button type="submit" class="submitBtn" onclick="create(event)">Register</button>
            </form>
        </div>
    </div>

    <script>
        var log = document.getElementById("login");
        var reg = document.getElementById("register");
        var btn = document.getElementById("butt");

        function register(){
            log.style.left="-400px";
            reg.style.left="50px";
            btn.style.left="110px";
        }

        function login(){
            log.style.left="50px";
            reg.style.left="450px";
            btn.style.left="0px";
        }

        function auth(event){
            event.preventDefault();

            var userName = document.getElementById("user").value;
            var passWord = document.getElementById("pass").value;

            if (userName === "admin@gmail.com" && passWord === "admin") {
                window.location.replace("successfulLog.html");
                sessionStorage.setItem('name_user', userName);
            } else {
                alert("Invalid information");
                return;
            }
        }
    </script>

</body>
</html>
